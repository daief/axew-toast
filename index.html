<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>axew/toast</title>
    <meta name="description" content="axew toast daief" />
    <script src="/def-common/js/ga.js"></script>
    <script type="module" crossorigin src="./assets/index.a9983bce.js"></script>
    <link rel="stylesheet" href="./assets/index.1742920c.css">
  </head>

  <body>
    <div class="optsWrap">
      <div class="name">text</div>
      <div class="item">
        <textarea type="text" name="text" rows="5">
Message. <strong style="color: red">red text</strong></textarea
        >
      </div>

      <div class="name">icon(success, error, loading, ...)</div>
      <div class="item">
        <input type="text" name="icon" value="success" />
      </div>

      <div class="name">timeout</div>
      <div class="item">
        <input type="text" name="timeout" value="2500" />
      </div>

      <div class="name">asHtml</div>
      <div class="item">
        <input type="radio" name="asHtml" value="true" />true
        <input type="radio" name="asHtml" value="false" checked />false
      </div>

      <div class="name">isModal</div>
      <div class="item">
        <input type="radio" name="isModal" value="true" />true
        <input type="radio" name="isModal" value="false" checked />false
      </div>

      <div class="name">bindClick</div>
      <div class="item">
        <input type="radio" name="bindClick" value="true" checked />true
        <input type="radio" name="bindClick" value="false" />false
      </div>
    </div>

    <div class="actions">
      <button id="toast">toast</button>
      <button id="closeAll">close all</button>
    </div>

    <footer>
      <a href="https://github.com/daief/axew-toast" target="_blank">
        @axew/toast@2.0.1
      </a>
    </footer>

    
  </body>
</html>
